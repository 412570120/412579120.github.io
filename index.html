<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊樂園介紹網站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>黑皮不疲遊樂世界</h1>
        <nav>
            <ul>
                <li><a href="#rides">遊樂設施</a></li>
                <hr class="divider">
                <li><a href="#tickets">票價信息</a></li>
                <hr class="divider">
                <li><a href="#contact">聯繫我們</a></li>
                <hr class="divider">
            </ul>
        </nav>
    </header>

    <main>
        <section id="rides" class="ride-category">
            <h2>遊樂設施</h2>
            <div class="ride-container">
                <div class="ride-card">
                    <img src="jpg.webp" alt="雲霄飛車">
                    <h3>雲霄飛車</h3>
                    <p>感受極速下墜的刺激，適合勇敢的你！</p>
                </div>
                <div class="ride-card">
                    <img src="photoo.jpg" alt="旋轉木馬">
                    <h3>旋轉木馬</h3>
                    <p>適合全家大小，共同享受悠閒時光。</p>
                </div>
                <div class="ride-card">
                    <img src="images.jfif" alt="摩天輪">
                    <h3>摩天輪</h3>
                    <p>欣賞遊樂園的美麗全景，浪漫無比。</p>
                </div>
            </div>
        </section>

        <section id="tickets" class="ticket-info">
            <h2>票價信息</h2>
            <p>成人票：$30</p>
            <p>兒童票（12歲以下）：$20</p>
            <p>家庭票（2成人 + 2兒童）：$80</p>
            <p>在線預訂可享9折優惠！</p>
        </section>

        <section id="contact" class="contact-info">
            <h2>聯繫我們</h2>
            <p>電話：123-456-789</p>
            <p>電子郵件：info@dreampark.com</p>
            <p>地址：台北市夢幻街123號</p>
        </section>
    </main>

    <footer>
        <p>© 2024 夢幻遊樂園. 版權所有.</p>
    </footer>
</body>
</html>
