<!DOCTYPE html>

                        <span class="song-title">《天空之城》</span> - <span class="artist">久石讓</span>

                    </div>
                </li>
                <li>
                    <img src="images/song2.jpg" alt="Rolling in the Deep" class="song-img">
                    <div class="song-details">

                        <a href="https://www.example.com" class="song-link" target="_blank">聽歌</a>
                    </div>
                </li>
                <li>
                    <img src="images/song3.jpg" alt="Shape of You" class="song-img">
                    <div class="song-details">
                        <span class="song-title">《Shape of You》</span> - <span class="artist">Ed Sheeran</span>
                        <a href="https://www.example.com" class="song-link" target="_blank">聽歌</a>
                    </div>
                </li>
                <li>
                    <img src="images/song4.jpg" alt="Let It Be" class="song-img">
                    <div class="song-details">
                        <span class="song-title">《Let It Be》</span> - <span class="artist">The Beatles</span>
                        <a href="https://www.example.com" class="song-link" target="_blank">聽歌</a>
                    </div>

                    <img src="images/song5.jpg" alt="Someone Like You" class="song-img">
                    <div class="song-details">
                        <span class="song-title">《Someone Like You》</span> - <span class="artist">Adele</span>
