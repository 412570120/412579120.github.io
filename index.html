<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小羊音角落</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>小羊音角落</h1>
        <p>在小草地生活的小羊也會聽歌!</p>
    </header>

    <main>
        <section class="song-list">
            <h2>壹歌:休閒睡眠羊</h2>
            <p>想要放鬆的時候，聽它就對了咩</p>
             <ul>
                <li>
                    <img src="images/123.jpg" alt="晚安咩" class="song-img">
                    <div class="song-details">
                        <span class="song-title">《晚安!瑪卡巴卡》</span>
                        <a href="https://www.youtube.com/watch?v=RNdzNEKTrPU" class="song-link" target="_blank">立即聽歌咩</a>
                    </div>
                </li>
             </ul>  
        </section>

        <section class="song-list">
            <h2>貳歌:你吃飽了沒?</h2>
            <p>只要聽了這首，我就可以吃十公斤的草!</p>
            <ul>
                <li>
                    <img src="images/song1.jpg" alt="餓了咩" class="song-img">
                    <div class="song-details">
                        <span class="song-title">《肚子餓了》</span>
                        <a href="https://www.youtube.com/watch?v=4QOLgCMJJFY" class="song-link" target="_blank">立即聽歌咩</a>
                    </div>
                </li>
            </ul>
        </section>

         <section class="song-list">
            <h2>參歌:狂歡派對</h2>
            <p>咩咩也可以跳舞!</p>
            <ul>
                <li>
                    <img src="images/song1.jpg" alt="嗨了咩" class="song-img">
                    <div class="song-details">
                        <span class="song-title">《嗶嗶我是羊》</span>
                        <a href="https://www.youtube.com/watch?v=CZlfbep2LdU" class="song-link" target="_blank">立即聽歌咩</a>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
