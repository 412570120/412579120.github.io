<!DOCTYPE html>

<head>

    <title>小羊音角落</title>
    <link rel="stylesheet" href="styles.css">

    <header>
        <h1>小羊音角落</h1>
        <p>想不到吧，在小草地生活的小羊也會聽歌!</p>

             <ul>
                <li>

                        <span class="song-title">《晚安!瑪卡巴卡》</span>

                    </div>
                </li>
             </ul>  
        </section>

        <section class="song-list">
            <h2>貳歌:你吃飽了沒?</h2>
            <p>只要聽了這首，我就可以吃十公斤的草!</p>
            <ul>
                <li>
                    <img src="images/000.jpg" alt="餓了咩" class="song-img">
                    <div class="song-details">
                        <span class="song-title">《肚子餓了》</span>
                        <a href="https://www.youtube.com/watch?v=4QOLgCMJJFY" class="song-link" target="_blank">立即聽歌咩</a>
                    </div>
                </li>
            </ul>
        </section>

         <section class="song-list">
            <h2>參歌:狂歡派對</h2>
            <p>咩咩也可以跳舞!</p>
            <ul>
                <li>
                    <img src="images/789.jpg" alt="嗨了咩" class="song-img">
                    <div class="song-details">
                        <span class="song-title">《嗶嗶我是羊》</span>

                    </div>
                </li>
                 <li>
                    <img src="images/052.jpg" alt="嗨了咩" class="song-img">
                    <div class="song-details">
                        <span class="song-title">《提拉米蘇能吃嗎》</span>
                        <a href="https://www.youtube.com/watch?v=sg8tJnndyiI" class="song-link" target="_blank">立即聽歌咩</a>

                </li>

                    </div>
                </li>
            </ul>

    <footer>
      
<p>小羊也能聽歌，權利為小羊咩咩所有</p>

</footer>
